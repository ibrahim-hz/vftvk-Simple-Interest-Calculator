<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content-box">
            <h1 id="head">Simple Interest Calculator</h1><br>
            <div id="main-box">
                <table>
                    <tr>
                        <td><label for="principal">Amount: </label></td>
                        <td><input type="number" id="principal"><br/></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Rate: </label></td>
                        <td><input type="number" id="rate"><br/></td>
                    </tr>
                    <tr>
                        <td><label for="years">No. of Years </label></td>
                        <td><input type="number" id="years"><br><br></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute()">Compute Interest</button></td>
                    </tr>
                </table>
                <div id="num1"></div>
                <div id="num2"></div>
                <div id="num3"></div>
                <div id="num4"></div>
            </div>
            <p>&copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
